<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos - Distribuidora Musical</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Subir Archivos para Distribución Musical</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="titulo">Título de la Canción</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="artistas">Artistas</label>
            <input type="text" id="artistas" name="artistas" required>

            <label for="imagen">Imagen (.jpg)</label>
            <input type="file" id="imagen" name="imagen" accept=".jpg" required>

            <label for="audio">Archivo de Audio (.wav)</label>
            <input type="file" id="audio" name="audio" accept=".wav" required>

            <button type="button" onclick="uploadFiles()">Subir Archivos</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
